<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Partida de Xadrez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="./inicio.html"><button class="botao_volta">Voltar</button></a>
    </nav>
    <h1>Cadastro de Jogadores</h1>
    <form>
        <label class='text' for="nome">Nome:</label> 
        <input type="text" placeholder = 'Nome do Jogador' class='cadastro_nome' id="nome" style="width: 200px;">
            <br>

        <label class='text' for="nomeUsuario">Nome de Usuário:</label> 
        <input type="text" placeholder = 'Nome de Usuario do Jogador' class='cadastro_nome' id="nomeUsuario" style="width: 200px;">
            <br>

        <label class='text' for="nascimento">Nome:</label> 
        <input type="date" class="cadastro_nome" id="nascimento">
            <br>

        <label class='text' for="genero">Genero:</label> 
        <select id="genero" style="margin-bottom: 20px;">
            <option value="Não Informado">Genero</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Não-Binario">Não-Binario</option>
            <option value="Não Informado">Não Informar</option>
        </select>
            <br>

        <button onclick="criarJogador()">Cadastrar</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
