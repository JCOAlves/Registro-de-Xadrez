<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Partida de Xadrez</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav>
        <a href="./inicio.html"><button class="botao_volta">Voltar</button></a>
    </nav>
    <h1>Cadastro de Jogadores</h1>
    <form>
        <label class='text' for="nome">Nome</label>
            <br>
        <input type="text" onblur="validaNome()"  placeholder = 'Nome do Jogador' class='cadastro_nome' id="nome" style="width: 200px;">
            <br>

        <label class='text' for="nomeUsuario">Nome de Usuário</label>
            <br> 
        <input type="text" onblur="validaNomeUsuario()" placeholder = 'Nome de Usuario do Jogador' class='cadastro_nome' id="nomeUsuario" style="width: 200px;">
            <br>

        <label class='text' for="nascimento">Data de Nascimento</label>
            <br>
        <span id="data_nascimento"></span>
            <br>

        <label class='text' for="genero">Gênero</label>
            <br>
        <select id="genero" style="margin-bottom: 20px;">
            <option value="Não Informado">Gênero</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Não-Binario">Não-Binario</option>
            <option value="Não Informado">Não Informar</option>
        </select>
            <br>

        <button onclick="cadastroJogador(event)">Cadastrar</button>
    </form>

    <script src="../Scripts/scripts_cadastro.js"></script>
</body>
</html>
